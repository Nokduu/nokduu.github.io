<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>수 능</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 bg-success">
					<h1>수능까지 남은 시간</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 bg-info" align="center">
					<h2>
						<div id="text" style="background-color: white;">
							
						</div>
					</h2>
				</div>
			</div>
		</div>
				<a href="javascript:sendLink()" id="kakao-link-btn">카톡보내기(테스트중)</a>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
		<script type="text/javascript">
			Kakao.init("6584e0cdfd12730a5f8b32480d2fa352");
			function sendLink(){
				Kakao.Link.sendDefault({
					objectType: 'feed',
					content: {
						title: '남은 시간',
						description: '#2020학년도수능 #내년수능 #수능 #수능남은시간',
						imageUrl: 'http://mud-kage.kakao.co.kr/dn/Q2iNx/btqgeRgV54P/VLdBs9cvyn8BJXB3o7N8UK/kakaolink40_original.png',
						link:{
							mobileWebUrl: 'https://kkw3071.github.io/Test',
							webUrl: 'https://kkw3071.github.io/Test'
						}
					},
					social: {
						likeCount: 286,
						commentCount: 45,
						sharedCount: 845
					},
					buttons: [
						{
							title: '남은 시간 보러가기',
							link:{
								mobileWebUrl: 'https://kkw3071.github.io/Test',
								webUrl: 'https://kkw3071.github.io/Test'
							}
						}
					]
				});
			}
		    function remain(){
			now = new Date(); 
			dday = new Date(2019,10,14,00,00,00);
			days = (dday - now) / 1000 / 60 / 60 / 24; 
			daysRound = Math.floor(days); 
			hours = (dday - now) / 1000 / 60 / 60 - (24 * daysRound); 
			hoursRound = Math.floor(hours); 
			minutes = (dday - now) / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound); 
			minutesRound = Math.floor(minutes); 
			seconds = (dday - now) / 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound); 

			document.getElementById('text').innerHTML = daysRound + '일 ' + hoursRound+ '시간 ' + minutesRound + '분 ' + Math.floor(seconds) + '초';
		    }

		    remain();
		    setInterval(remain, 1000);

		</script>		
	</body>
</html>
