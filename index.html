<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>수능</title>
		
		<style>
		img{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		#text{
			font-size: 4em;
			font-family: 'Share Tech Mono', monospace;
			color: #f32;
			line-height: 1;
			letter-spacing: -0.1em;
			cursor: default;
			text-align: center;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-fluid" style="border: 1px solid black; border-radius: 5px;">
			<div class="row">
				<div class="col-xs-12 bg-info">
					<h1>수능까지 남은 시간</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12" align="center">
					<div id="text" style="background-color: white;">
					</div>
				</div>
			</div>
		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    str = "2021/11/18 08:40:00";
			    remain(str);
			    setInterval("remain('"+str+"')", 1000);
			});


			function remain(str){
				now = new Date(); 
				dday = new Date(str);
				days = (dday - now) / 1000 / 60 / 60 / 24; 
				daysRound = Math.floor(days); 
				hours = (dday - now) / 1000 / 60 / 60 - (24 * daysRound); 
				hoursRound = Math.floor(hours); 
				minutes = (dday - now) / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound); 
				minutesRound = Math.floor(minutes); 
				seconds = (dday - now) / 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound); 
				document.getElementById('text').innerHTML = daysRound + ':' + hoursRound+ ':' + minutesRound + ':' + Math.floor(seconds);
				document.getElementsByTagName('title').item(0).text = 'D-' + daysRound;
			}
		</script>		
	</body>
</html>
