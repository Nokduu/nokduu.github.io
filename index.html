<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Timer</title>
		
		<style>
		img{
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		</style>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 bg-success">
					<h1>수능까지 남은 시간</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 bg-info" align="center">
					<h2>
						<div id="text" style="background-color: white;">
						</div>
					</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 bg-primary" style="padding:5px;text-align: center;vertical-align: middle;">
					<button class="btn btn-warning col-xs-4" onclick="location.href='http://Limitlesstcg.com'" style="height: 70px;">
						<img src="images/limitlesstcg.png" alt="Limitless" style="width: 100%;">
					</button>
					<button class="btn btn-secondary col-xs-4" onclick="location.href='https://dda.ac/'" style="height: 70px;">
						<img src="images/DDAAC.png" alt="DDaAc" style="width: 100%;">
					</button>
					<button class="btn col-xs-4" onclick="location.href='https://trainertower.com/'" style="height: 70px;background-color: white;">
						<img src="images/TrainerTower.png" alt="TrainerTower" style="width: 100%;">
					</button>
				</div>
			</div>
		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    str = "2019/11/14 08:40:00";
			    remain(str);
			    setInterval("remain('"+str+"')", 1000);
			});


			function remain(str){
				now = new Date(); 
				dday = new Date(str);
				days = (dday - now) / 1000 / 60 / 60 / 24; 
				daysRound = Math.floor(days); 
				hours = (dday - now) / 1000 / 60 / 60 - (24 * daysRound); 
				hoursRound = Math.floor(hours); 
				minutes = (dday - now) / 1000 /60 - (24 * 60 * daysRound) - (60 * hoursRound); 
				minutesRound = Math.floor(minutes); 
				seconds = (dday - now) / 1000 - (24 * 60 * 60 * daysRound) - (60 * 60 * hoursRound) - (60 * minutesRound); 
				document.getElementById('text').innerHTML = daysRound + '일 ' + hoursRound+ '시간 ' + minutesRound + '분 ' + Math.floor(seconds) + '초';
			}
		</script>		
	</body>
</html>
