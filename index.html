<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>수능</title>
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="row header">
				<div class="col content">
					수능까지 남은 시간
				</div>
			</div>
			<div class="row content">
				<div class="col">
					<div id="default" class="text">
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row header">
				<div class="col content">
					계산할 목표 시간
				</div>
			</div>
			<div class="row content">
				<div class="col">
					<label for ="name">타이틀</label>
					<input id="name" type="text" class="form-control text">
					<label for="dateTime">날짜 및 시간 선택</label>
					<input id="dateTime" type="datetime-local" class="form-control text">
					<button id="add" class="btn btn-secondary">추가</button>
				</div>
			</div>
		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
